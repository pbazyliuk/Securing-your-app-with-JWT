<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/home">Angular 2 Authentication</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav pull-right">
        
        <!-- only show the Log In link if the user isn't authenticated -->
        <li *ngIf="!auth.isAuthenticated()"><a routerLink="/login">Log In</a></li>

        <!-- only show the Log Out link if the user is authenticated -->
        <li *ngIf="auth.isAuthenticated()"><a routerLink="/home" (click)="auth.logout()">Log Out</a></li>      
      </ul>      
    </div>
  </div>
</nav>

<main class="container">
  <router-outlet></router-outlet>
</main>
